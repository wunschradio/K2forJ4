K2_SEF_USE_CAT_ID_IN_URL_DESC="Wenn Sie sich entscheiden, die Kategorie ID in der URL nicht zu verwenden, beachten Sie bitte folgendes: A) Für jede K2 Kategorie Link welcher auf einer Joomla! Webseite erstellt wird, findet eine zusätzliche Suchabfrage in der Datenbank statt (vermindert die Leistung der Seite). B) Kategorien mit dem gleichen Titel Alias werden einen Konflikt in der Struktur Ihrer Seite verursachen (nur eine von ihnen wird immer angezeigt). Diese Einstellungen können Gefahrlos auf Seiten mit wenigen Kategorien verwendet werden, da Sie wahrscheinlich jeden Alias für jede K2-Kategorie kennen."
