; K2_SEF_URL_CHARACTER_REPLACEMENTS_DESC="In Joomla 1.5, unicode URLs are not supported without a third-part plugin (Unicode Slugs). If you don't have this plugin installed, K2 can still produce unicode or transliterated URLs using these character replacements. Likewise in Joomla 2.5 or newer, if the option for unicode URLs is disabled in the Global Configuration and no transliteration adapter is present in your language of choice in Joomla, K2 can force apply these character replacements for the URL aliases it produces. The default replacements transliterate accented Latin, Greek and Cyrillic characters to their latin non-accented equivalents."
