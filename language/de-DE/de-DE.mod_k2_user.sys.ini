MOD_K2_USER="K2 Benutzer"
K2_MOD_K2_USER_DESCRIPTION="K2 User ist eine verbesserte Version des Joomla!-Login-Moduls. Nutzen Sie es, um ein Login-Feld für Ihre Benutzer anzeigen zu lassen. Wenn ein Benutzer angemeldet ist, wird der Benutzer-Block (eine Symbolleiste) angezeigt, der es ermöglicht, folgende Aufgaben auszuführen: Hinzufügen und bearbeiten von K2-Artikeln (abhängig von den Benutzer-Zugriffsrechten), Kommentare zu den eigenen Artikeln moderieren, aktualisieren des Benutzer-Profils und schnellen Zugriff auf die eigenen freigegebenen Artikel. Dieses Modul ersetzt das 'K2 Login'-Modul aus v2.5 und später. Wenn Sie das 'K2 Login'-Modul nutzen, stellen Sie bitte sicher, dass Sie es mit diesem Modul ersetzen."
