K2_MENU_RENDER_OPTION="Ein Joomla!-Menü innerhalb des Nutzer-Bereichs anzeigen"
K2_MENU_TO_RENDER="Menü auswählen"
K2_MENU_TO_RENDER_DESC="Wenn Sie ein mehrstufiges Joomla!-Menü innerhalb des Nutzer-Bereichs anzeigen lassen, erweitern Sie für Ihre Benutzer die Möglichkeiten für Bearbeitung und Navigation  ganz wesentlich. Zum Beispiel können Sie einen Menüpunkt mit Links erstellen, um einen neuen Blog, ein Produkt oder ein anderes Element hinzuzufügen, indem Sie den neuen 'Artikel Formular'-Menüpunkt in K2 v2.5 oder später verwenden. Sehen Sie, wie wir das Modul auf der getk2.org Webseite nutzen."
